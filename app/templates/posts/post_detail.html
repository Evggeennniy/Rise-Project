{% extends "base.html" %}

{% load static %}

<!-- {% load crispy_forms_tags %} -->

{% block content %}
<style>
    .main_block {
        padding: 20px;
    }
</style>

<div class="main_block">
<div class="shadow-lg container block border_radius20 px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4"
        src="{% static 'logo_black.png' %}" alt width="72"
        height="57">
        <h2 class="pb-2 border-bottom">{{ object.header }}</h2>
    <div class="mb-1 text-body-secondary text-muted">{{ object.data }}</div>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">{{ object.description }}</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            
        </div>
    </div>
</div>
</div>
{% endblock content %}
