{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<style>
    .body {
        border-radius: 20px;
        max-width: 1000px;
        padding: 70px;
    }
</style>

<div class="container">
          <div class="mt-3 py-5">
                <form method="post" class=" shadow-lg body container" enctype="multipart/form-data">
                    <h2>Ми готові вас вислухати</h2>
                    <p>Опишіть причину вашого звернення. І протягом 5-10 хвилин ви отримаєте відповідь.</p>

                    {% csrf_token %}
                    {{ form | crispy }}

                    <button type="submit" class="btn btn-success">Відправити</button>
                </form>
          </div>

{% endblock content %}
