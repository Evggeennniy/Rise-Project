{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<style>
    .form__wrapper-form {
        max-width: 1000px;
        padding: 30px;
        color: white;
    }
</style>

<div class="form">
    <form method="post" class="form__wrapper-form container"
        enctype="multipart/form-data">
        <div class="form__wrapper-information"><h2
                class="form__wrapper-header">Ми
                готові вас вислухати</h2>
            <p class="form__wrapper-description">Опишіть причину вашого
                звернення. І протягом 5-10 хвилин ви
                отримаєте відповідь.</p></div>

        {% csrf_token %}
        {{ form | crispy }}

        <button type="submit" class="form__wrapper-button">Відправити</button>
    </form>
</div>

{% endblock content %}
